<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobre Nosotros - KAWAI PREMIUM</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            line-height: 1.6;
            background-color: #fff;
            color: #333;
            padding: 20px;
        }

        header {
            background: #FFB6C1;
            color: #fff;
            padding: 15px 0;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background 0.3s ease;
        }

        header:hover {
            background: #FF9AA2;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 28px;
            margin-left: 20px;
            font-weight: 700;
        }

        header nav ul {
            list-style: none;
        }

        header nav ul li {
            display: inline;
            margin-right: 20px;
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        header nav ul li a:hover {
            color: #FF6F91;
        }

        .container {
            width: 90%;
            max-width: 1000px;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }

        .about {
            padding: 30px 20px;
            background: #FFEEF3;
            margin-top: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            animation: fadeIn 2s ease;
        }

        .about h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 32px;
            color: #FF6F91;
            transform: translateY(-20px);
            opacity: 0;
            animation: fadeInUp 1s forwards;
        }

        .about p {
            margin-bottom: 15px;
            font-size: 18px;
            color: #555;
        }

        .question {
            font-size: 20px;
            font-weight: bold;
            color: #FF6F91;
            margin-top: 20px;
            animation: fadeInUp 1s 0.5s forwards;
        }

        .play-button {
            background-color: #FF6F91;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .play-button:hover {
            background-color: #FF4C70;
        }

        footer {
            background: #FFB6C1;
            color: #fff;
            text-align: center;
            padding: 15px 0;
            margin-top: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-size: 14px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        audio {
            display: none; /* Oculta el elemento de audio, solo es necesario para que funcione el JavaScript */
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>KAWAI PREMIUM</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                   <!-- <li><a href="#">Sobre Nosotros</a></li>
                    <li><a href="#">Servicios</a></li>
                    <li><a href="#">Contacto</a></li> -->
                </ul>
            </nav>
        </div>
    </header>

    <section class="about">
        <div class="container">
            <h2>Sobre Nosotros</h2>
            <p> <strong> KawaiPremium</strong> una página web con aplicaciones
            <br>Premium gratis con enlace directo gratis fácil y rápido. 
            <p><strong>Con cariño,</strong><br> El equipo de KAWAI PREMIUM</p>
            <p class="question">¿Quieres saber cuál es mi música favorita?</p>
            <button class="play-button" onclick="playMusic()">¡Escúchala!</button>
            <audio id="favoriteMusic" src="sond.mp3"></audio>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 KAWAI PREMIUM. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script>
        function playMusic() {
            const audio = document.getElementById('favoriteMusic');
            audio.play();
        }
    </script>
</body>
</html>
